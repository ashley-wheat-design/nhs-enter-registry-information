{% extends '../../layout.html' %}
{% set pageName = "Operation responsible consultant" %}
{% set currentSection = "record-procedure" %}

{% block beforeContent %}
<a class="nhsuk-back-link" href="javascript:history.back()">Back</a>
{% endblock %}

{% block content %}
<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds">

    <form class="form" action="/record-procedure/clinician/responsible-consultant" method="post">
      <div class="nhsuk-form-group">
        <h1 class="nhsuk-heading-l">Who is the operation responsible consultant?</h1>

        <div class="nhsuk-form-group">
          <label class="nhsuk-label" for="responsible-consultant-gmc">
            GMC number
          </label>
          <div class="nhsuk-hint" id="responsible-consultant-gmc-hint">For example, 1234567</div>

          <input class="nhsuk-input nhsuk-input--width-10" id="responsible-consultant-gmc"
            name="responsibleConsultantGmc" type="text" inputmode="numeric" autocomplete="off"
            aria-describedby="responsible-consultant-gmc-hint" value="{{ data.responsibleConsultantGmc }}">
        </div>
      </div>

      <button class="nhsuk-button" data-module="nhsuk-button" type="submit">Continue</button>
    </form>

  </div>
</div>
{% endblock %}
